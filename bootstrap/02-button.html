<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container">
        <h3>Basic Button</h3>
        <div class="row">
           
            <div class="col">
                <!--Primary Secondary Success Danger warning info light dark link-->
                <button class="btn btn-primary">Primary Button</button>
                <button class="btn btn-danger">Danger Button</button>
                <!-- button 태그 용, input type=button, a태그에서도 활용 가능-->
                <input type="button" value="BTN-Success" class="btn btn-success"/>
                <a href="#" class="btn btn-warning">A태그</a>
            </div>
            
        </div>
        <div class="row">
            <div class="col">
                <h3>Outline Buttons</h3>
                <!--btn btn-outline-용도-->
                <!--용도는 일반 버튼과 같다-->
                <button class="btn btn-outline-primary">Primary</button>
                <button class="btn btn-outline-secondary">Secondary</button>
                <button class="btn btn-outline-danger">Danger</button>
                <button class="btn btn-outline-success">Success</button>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Button Size</h3>
                
                <button class="btn btn-outline-primary btn-lg">Primary</button>
                <button class="btn btn-outline-secondary btn-sm">Secondary</button>
                <button class="btn btn-outline-info btn">Info</button>
               
        
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('h3').forEach(h3 => {
            h3.style.margin="20px 1px";
        }) 
    </script>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
