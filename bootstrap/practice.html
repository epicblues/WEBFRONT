<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .container .row .col {
            border:2px orange solid;
        }

        button {
            margin-right:10px;

        }

        #controller {
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        [data-dismiss] {
            float:right;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Hello, world!</h1>
    <header class='container'>
        <div class='row'>
            <div class='col'>hello world</div>
            <div class='col'>hello world</div>
            <div class='col'>hello world</div>
        </div>
        <div class='row'>
            <div class='col'>hello world</div>
            <div class='col'>hello world</div>
            <div class='col'>hello world</div>
        </div>
        <div class='row'>
            <div class='col col-2'>hello world</div>
            <div class='col col-4'>hello world</div>
            <div class="alert alert-primary col-6 alert-info fade show">
                중요한 메시지 알림 예제 <a href="https://naver.com" target="_top" class="alert-link">GO</a> 네이버
                <button data-dismiss="alert">끄기</button>
            </div>
        </div>
        <div class='row' id='controller'>
            <button class='btn btn-outline-primary btn-lg' data-toggle="modal" data-target="#modalSample1">버튼1</button>
            <button class='btn btn-outline-secondary btn-sm' data-toggle="modal" data-target="#modalForm">버튼2</button>
            <button class='btn btn-outline-danger'>버튼3</button>
        </div>
    </header>
    
    <div class ="modal" id="modalSample1">
        <div class = "modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    modal-dialog 헤더입니다!
                </div>
                <div class = "modal-body">
                    <script>
                        document.write($('.modal-body')[0].className);
                    </script>
                    입니다!
                </div>
                <div class="modal-footer">
                    modal-footer입니다!
                </div>9
            </div>
            
        </div>
    </div>

    <div class="modal" id="modalForm">
        <div class="modal-form">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Login</h3>
                    </div>
                    <div class="modal-body">
                        <form name="login">
                            <div class='form-row row'>
                                <div class='form-group col-md-6'>
                                    <label for="email">이메일</label>
                                    <input type="email" id="email" name="email" class="form-control" />
                                </div>
                                <div class='form-group col-md-6'>
                                    <label for="password">비밀번호</label>
                                    <input type="password" id="password" name="password" class="form-control" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-primary">제출</button>
                        <button class="btn btn-outline-secondary" data-dismiss="modal">&times;</button>
                    </div>
                   
                </div>
                
            </div>
            
        </div>
        
    </div>
    <script>
        document.querySelector('.modal-footer button').onclick = () => {
            const form = document.login;
            let email = form.email.value;
            let password = form.password.value;
            console.log(email, password);
            
            if (email == "epicblue@hanmail.net" && password == '1023') {
                document.querySelector('.container').previousElementSibling.innerText = `${email.split('@')[0]}님 안녕하세요!`
                document.querySelector('[data-dismiss="modal"]').click();
            } else {
                form.email.value="";
                form.password.value = "";
                form.email.placeholder="제대로 입력해 주시죠!"
            }

        }
       

    </script>
