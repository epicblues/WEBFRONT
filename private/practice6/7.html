<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number.parseInt(prompt('숫자 입력'));
        let maxNum = 0;
        let minNum = num%10;
        let div = 0;
        while(true) {
            let share = Math.floor(num / (Math.pow(10,div)));
            if (share >= 1 && share <=9) {
                maxNum = share;
                break;
            } else {
                div++;
            }
        }

        if(minNum == maxNum) document.write(`${num}:같음`);
        else document.write(`${num}:다름`);
    </script>
</body>
</html>
