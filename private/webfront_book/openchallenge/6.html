<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printStar(n) {
            for(let i = 1; i<=n;i++){
                for(let j = 1; j<=i;j++) {
                    document.write("*");
                }
                document.write('<br>')
            }
        }

    </script>
</head>
<body>
    <h1>별 문자 출력하기</h1>
    <hr>
    <script>
        a = '3.4'
        
        number = parseInt(prompt('정수를 입력하세요',1));
        if(isNaN(number) || number<=0) {
            document.write(`입력 오류 입니다.<br>`);
        } else {
            printStar(number);
        }
    </script>
</body>
</html>
