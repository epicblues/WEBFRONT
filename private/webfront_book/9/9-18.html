<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener('load', () => {
            const total = document.querySelector('[type=text]');
            total.value = 0;
            let totalPrice = 0;
            const checkbox = document.getElementsByName('price');
            console.log(checkbox);
            checkbox.forEach((price) => {
                price.onchange = () => {
                    if (price.checked) {
                        totalPrice += parseInt(price.value)
                        total.value = totalPrice;
                    } else {
                        totalPrice -= parseInt(price.value)
                        total.value = totalPrice;
                    }
                }
            })
        })
    </script>
</head>

<body>
    <h3>물품을 선택하면 금액이 자동 계산됩니다.</h3>
    <hr>
    <input type="checkbox" name="price" id="hat" value="10000" /><label for="hat">모자 1만원</label><br>
    <input type="checkbox" name="price" id="shoe" value="30000" /><label for="shoe">구두 3만원</label><br>
    <input type="checkbox" name="price" id="handbag" value="80000" /><label for="handbag">명품가방 8만원</label><br>
    지불하실 금액 : <input type="text" id="total" disabled>

</body>
</html>
