<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function query() {
            let isMove = confirm('네이버로 이동하시겠습니까?')
            return isMove;
        }

        function noAction(e) {
            e.preventDefault();
        }
    </script>
</head>
<body>
    <h3>이벤트의 디폴트 행동 취소</h3>
    <hr>
    <a href="https://naver.com" onclick="return query()" target="_blank">네이버로 이동 링크</a>
    <hr>
    <input type="checkbox" name="bread" id="bread"/>빵(체크 됨) 
    <br>
    <input type="checkbox" onclick="noAction(event)"name="liquor" id="liquor"/>술(체크 안됨)
</body>
</html>
