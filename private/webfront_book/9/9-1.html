<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function orchid() {
            this.style.backgroundColor='orchid';
        }
        function white() {
            this.style.backgroundColor='white';
        }
        
        function init() {
            document.querySelector('p').onmouseover = orchid;
            document.querySelector('p').onmouseout = white;

        }
    </script>
</head>
<body onload = "init()">
    <h3>HTML 태그에 리스너 작성</h3>
    <hr>
    <p>마우스 올리면 orchid 색우로 변경</p>
</body>
</html>
