<body>
    <h3>onclick, 계산기 만들기</h3>
    <hr>
    <p>계산하고자 하는 수식을 입력하고 계산 버튼을 눌러봐요.</p>
    <form>
        <label for="expression">식 </label><input type="text" name="expression"><br>
        <label for="answer">값 </label><input type="text" name="answer"><br>
        <input type="submit" value="계산">
    </form>
    <script>
        document.querySelector('form').onsubmit = function(e) {
            console.log(this);
            let expression = this.children[1].value;
            console.log(expression)
            this.children[4].value = eval(expression) == undefined ? 0 : eval(expression);
            e.preventDefault();
        }
    </script>
</body>
