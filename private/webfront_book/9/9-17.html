<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>버튼을 클릭하면 선택된 라디오 버튼의 value를 출력합니다</h3>
    <hr>
    <input type="radio" name="local" id="seoul" value="서울"><label for="">서울</label>
    <input type="radio" name="local" id="busan" value="부산"><label for="">부산</label>
    <input type="radio" name="local" id="choon" value="춘천"><label for="">춘천</label>
    <button>어디있나</button>
    <script>
        document.getElementsByName('local').forEach((radio) => {
            radio.onclick = function()  {
                console.log(document.getElementsByName('local'));
                console.log(this.checked)
            }
        })
        document.querySelector('button').onclick= () => {
            document.getElementsByName('local').forEach(radio => {
                if(radio.checked) {
                    alert(radio.value);
                }
            })
        }
        
    </script>
</body>
</html>
