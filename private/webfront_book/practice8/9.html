<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [type="A"]{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A">
        <li>물을 끓인다.</li>
    </ol>
    <script>
        let ol = document.querySelector('[type="A"]');
        ol.onclick = function() {
            let input = prompt('라면을 끓이는 순서를 입력하라');
            let li = document.createElement('li');
            li.innerHTML=input;
            this.appendChild(li);
        }
    </script>
</body>
</html>
