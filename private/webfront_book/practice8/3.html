<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: aqua;
            
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',() => {
            document.querySelector('button').onclick = () => {
                document.querySelectorAll('span').forEach((span)=> {

                    span.style.visibility = span.style.visibility == 'hidden' ? 'visible':'hidden';
                })
            }
        })
    </script>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어? <button>show/hide</button></h3>
    <hr>
    <ul>
        <li>I (<span>love</span>) you</li>
        <li>CSS is Cascading (<span>Style</span>) sheet</li>
        <li>응답하라 (<span>1988</span>)</li>
    </ul>
</body>
</html>
