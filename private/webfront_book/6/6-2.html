<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function over(obj) {
            obj.src = "../openchallenge/phone1.jpg"
        }
        function out(obj) {
            obj.src = "../openchallenge/phone2.jpg"
            document.querySelector('[alt]').innerHTML = 'booya!'
        }
    </script>
</head>
<body>
    <h3>마우스 올려 보세요</h3>
    <hr>
    <img src="../openchallenge/phone3.jpg" alt=""
    onmouseover="over(this);"
    onmouseout="out(this);"
    >
    <br>
    <a href="javascript:alert(`You clicked! ${this.document}`)">자바스크립트 작동!</a>
</body>
</html>
