<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기</title>
    <script>
        function gugudan(n) {
            var m = parseInt(n);
            if(isNaN(m)) {
                document.write(`숫자가 아닙니다!`)
            } else if(m>9 || m<=0) {
                document.write(`구구단 숫자가 아닙니다!`);
            } else {
                for(let i = 1; i <= 9; i++) {
                    document.write(`${m}x${i}=${m*i}<br/>`)
                }
            }
        }
    </script>
</head>
<body>
    <h3>구구단 출력 함수 만들기</h3>
    <hr>
    <script>
        let n = prompt('구구단 숫자를 입력하세요')
        gugudan(n);
    </script>
</body>
</html>
