<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown</title>
    <script>
        window.addEventListener('load', () => {
            const exp = document.querySelector("#expression");
            
            exp.addEventListener("keydown",(event)=> {
                if(event.keyCode === 13) {
                    document.querySelector('#answer').value = eval(exp.value);
                }
            })
        })
    </script>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요</p>
    
    <form action="">
        <label for="expression">식</label> <input type="text" name = "expression" id="expression"> <br>
        <label for="answer">값</label> <input type="text" name = "answer" id="answer"> <br>
    </form>
</body>
</html>
