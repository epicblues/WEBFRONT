<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border : 1px solid green;
            background: lightblue;
            display:none;
            
        }
        li {
            width:fit-content;
        }
        
    </style>
    <script>
        window.addEventListener('load', ()=> {
            document.querySelectorAll('li').forEach(li => {
                li.onmouseover = (e) => {
                   const div =  document.querySelector("#" + li.className);
                   div.style.display="inline";
                   div.style.left = e.clientX + "px";
                   div.style.top = e.clientY + "px";
                   
                }
                li.onmouseout = (e) => {
                    const div =  document.querySelector("#" + li.className);
                   div.style.display="none";
                } 
            })
        })
    </script>
</head>
<body>
    <h3>아이템에 마우스를 올리면 설명 출력</h3>
    <hr>
    <p>여름 방학때 하고 싶은 것들</p>
    <ul>
        <li class="bicycle">자전거로 대한민국 일주</li>
        <li class="book">책 100권 읽기</li>
        <li class="athlete">철인 3종 경기 준비</li>
        <li class="javascript">자바스크립트 정복</li>
    </ul>
    <div style="position:absolute" id="bicycle">빨간 자전거를 타고 서울, 대전, 대구, 부산 찍고 목포 , 인천을 거쳐 달린다.</div>
    <div style="position:absolute" id="book">책 100권 읽기 자세한 내용!</div>
    <div style="position:absolute" id="athlete">철인 3종 경기 준비 자세한 내용</div>
    <div style="position:absolute" id="javascript">자바스크립트 정복 자세한 내용</div>
</body>
</html>
