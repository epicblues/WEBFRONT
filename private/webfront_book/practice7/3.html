<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>
        오전이면 lightskyblue, 오후이면 orange배경
    </h3>
    <hr>
    <p></p>
    <script>
        const weekDay = {
            1:'월',
            2:'화',
            3:'수',
            4:'목',
            5:'금',
            6:'토',
            7:'일'
        }
        setInterval(() => {
            const now = new Date();
            let hour = now.getHours();
            let minute = now.getMinutes();
            let second = now.getSeconds();
            let weekday = weekDay[String(now.getDay())];

            document.querySelector('p').innerHTML = `현재 시간 : ${hour}시, ${minute}분, ${second < 10 ? '0' + second : second}초 ${weekday}요일`;
            document.querySelector('body').style.backgroundColor=hour>=12 ? 'orange' : 'lightskyblue';
        },1000);
        

    </script>
    
</body>
</html>
