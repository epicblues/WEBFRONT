<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 설문지</title>
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁 드립니다.</p>
    </header>
    <hr>
    <section id ="form">
        <form action="">
            학년 
            <input type="radio" name="grade"  value="1">1학년
            <input type="radio" name="grade"  value="2">2학년
            <input type="radio" name="grade"  value="3">3학년
            <input type="radio" name="grade"  value="4">4학년
            <br><br>
            성별
            <input type="radio" name="gender"  value="M">남
            <input type="radio" name="gender"  value="F">여
            <br><br>
            관심 분야 
            <select name="preference">
                <option value="mob_soft">모바일 소프트웨어</option>
                <option value="embedded">임베디드</option>
            </select>
            <br><br>
            남기고 싶은 말 <br>
            <textarea name="lest" id="lest" cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
        </form>
    </section>
    <br>
    <footer>
        &copy; 2017 by KMS;
    </footer>
</body>
</html>
