<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <style>
            body
            {
                background-color: cornflowerblue;
                margin-left: 40px;
                margin-right: 40px;
                
            }
            h1
            {
                text-align: center;
                color: blue;
            }
            hr
            {
                line-height: 10px;
                background-color: gray;
            }
            p
            {
                color: green;
            }
            span
            {
                font-size:larger;
                color: brown;
            }
        </style>

        <script>
            function show() 
            {
                document.getElementById('shrek').setAttribute("src","shrek.jpg");
            }
            function hide() 
            {
                document.getElementById('shrek').setAttribute("src","");
            }
        </script>
    </head>
    <body>
        <header>
        <h1 onmouseover="show();" onmouseout="hide();">슈렉</h1>
        </header>
        <hr>
        <aside><img id="shrek" src=""/></aside>
        <article>
        <p>저는 대한민국에서 태어나서 컴퓨터 공학을 전공하는 학생입니다. 제가 제일 좋아하는
            과목은 <span>웹 프로그래밍</span>이고, 그 중에서도 <span>자바스크립트</span>를
            제일 잘 합니다.
        </p>
        </article>  

    </body>
</html>
