<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display:grid;
            background-color: lightgray;
            grid-template-columns: repeat(2,1fr 2fr);
            grid-auto-rows: minmax(100px,auto);
            gap:1em;
            
            
        }

        .box {
            background-color: lightgreen;

        }

        .box:nth-child(odd) {
            background-color: lightsalmon;
            align-self: flex-end;
        }

        .box4 {
            grid-column: 2/5;
            grid-row: 2/4;
            align-self: flex-end;
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">sfdsfds</div>
        <div class="box">sdfds</div>
        <div class="box">sfsdfsdfsdfd</div>
        <div class="box box4">
            <ul>
                <li>muyaho!</li>
                <li>muyaho!</li>
                <li>muyaho!</li>
                <li>muyaho!</li>
            </ul>
        </div>
        <div class="box">sdfsdfsdfdsfsdf</div>
        <div class="box">sfsdfsdfsdfd</div>
        <div class="box">sfdsfds</div>
        <div class="box">sdfsdfsdfdsfsdf</div>
        <div class="box">sfsdfsdfsdfd</div>
    </div>
</body>
</html>
