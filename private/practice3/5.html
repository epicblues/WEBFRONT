<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h3>도형 서식 폼 만들기</h3>
    <hr>
    <fieldset>
        <legend>도형 서식 입력</legend>
        선종류 <select name="선종류">
            <option>점선</option>
            <option>실선</option>
            <option>선없음</option>
        </select><br>
        선두께 <input type="number" step="1" min="1" max=100 value='6'> 
        선색 <input type="color" name="color" id="" value="#00FF00">
        <br>
        투명도(0~100) : <input type="range" name="invisible" id="" min="0" max="100" list="invilist">
        <datalist id="invilist">
            <option value = '0' label="low"></option>
            <option value = '50' label="mid"></option>
            <option value = '100' label="high"></option>
        </datalist>
    </fieldset>
</body>
</html>
