<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 브라우저</title>
    <style>
        section
        {
            margin-top:50px;
        }
        body
        {
            margin-left: 10px;
            margin-right: 10px;
        }
        .text
        {
            display:inline-block;
            width: 40%;
        }
        #chrome
        {
            width:50%;
            margin:0;
            float: right;
        }
    </style>

</head>
<body>
    <h3>웹 브라우저 소개</h3>
    <hr>
    <section>
    <article class="text">
        <span>
            브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지,
            이미지, 동영상, 음악 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. <em>그림 1-2</em>는 대표적인 Chrome웹 브라우저를 보여준다.
        </span>
    </article>
    <figure id='chrome'>
        <img src="./chrome.jpg" alt="" width="80%" height="100%">
        <figcaption>그림 1-2 구글 Chrome</figcaption>
    </figure>
    </section>
    
    <section>
        <article class="text">
            <span>
                웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해 <em>그림 1-3과</em> 같은 코드를
                첫 라인에 상ㅂ입하여야 한다.
            </span>
        </article>
        <figure id='chrome'>
            <img src="./chrome.jpg" alt="" width="80%" height="100%">
            <figcaption>그림 1-2 구글 Chrome</figcaption>
        </figure>
        </section>
</body>
</html>
