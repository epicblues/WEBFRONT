<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <h3>switch문으로 커피 주문</h3>
    <hr>
    <script>
        let order = prompt('어떤 커피를 드시겠습니까?')
        let price = 0;
        switch (order) {
            case "espresso":
            case "에스프레스": price = 2000; break;
            case "카푸치노": price = 3000; break;
            case "카페라떼": price = 3500; break;
            default:
                document.write(`그런 coffee는 없습니다!<hr>`);
        }
        
        if(price!=0) {
            document.write(`금액은 ${price}원 입니다!<br>`);
        }

    </script>
</body>
</html>
