<body>
    <h3>local variable vs global var</h3>
    <hr>
    <script>
        let x = 100;
        function f() {
            let x = 25;
            x = 50;
            this.x=75
            document.writeln('지역변수는' + x);
            document.writeln('전역변수는' + this.x);
            
        }
        f();
    </script>
