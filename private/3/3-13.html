<html lang="ko">
<head>

    <title>색 입력</title>
</head>
<body>
    <h3>컬러다이얼로그로 색 입력</h3>
    <hr>
    <form action="" name="kmsform">
        색 선택
        <input type="color" name="" id="" value="#00BFFF" onchange="
            document.body.style.color=this.value;
            this.name = this.value;
            alert(`색상이 ${this.name}로 변경되었습니다!`);
            
            ">
    </form>
</body>
