<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 리스트 테스트</title>
</head>
<body>
    <h1>가보고 싶은 곳</h1>
    <hr>
    나라 : <input type="text" list="countries"><br>
    보고 싶은 것: <input type="text" list="sight"><br>
    
    <datalist id="countries">
        <option>가나</option>
        <option>스위스</option>
        <option>브라질</option>
    </datalist>
    <datalist id="sight">
        <option>산</option>
        <option>바다</option>
        <option>도시</option>
    </datalist>
</body>
</html>
