<!DOCTYPE html>
<html lang="ko">
<head>
    
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Example</title>
    <style>
        /*position 속성을 이용해서 출력 좌표계를 변경할 수 있다. */
        .container {
            position:relative;
            border:1px solid blue;
            margin-top: 10px;
            height: 100px;
            overflow: scroll;
            
        }

        .box {
            width: 100px;
            height: 100px;
            position: absolute;

        }

        .box:nth-child(1){
            left: 10px;
            top:10px;
            background: red;
            z-index: 3;
        }
        .box:nth-child(2){
            left: 50px;
            top:50px;
            background: green;
            z-index: 19;
        }
        .box:nth-child(3){
            left: 90px;
            top:90px;
            background: blue;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- HTML 의 기본 출력 방식은 static 방식이다.-->
    <div class="container">
        hello
    </div>
    <article>hello!</article>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>
    
</body>
</html>
