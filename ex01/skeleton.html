<!DOCTYPE html>
<!-- HTML 주석 -->
<html lang="ko">

<head>
    <!--문서의 정보: 실제 렌더링되지는 않는다-->
    <!-- meta 태그: 문서의 정보-->

    <!-- meta name -->
    <!-- 웹 페이지의 문서를 수집하고 저장, 인덱싱 하는 검색 엔진들
                문서 안에 있는 meta name과 content를 가지고 문서 정보를 파악한다.
                즉 meta name과 content는 검색 엔진이 원활하게 문서를 수집하기 위한 부가 정보.
                정확하게 작성하면 검색엔진이 이 문서를 분류하는 데 도움을 준다.
                검색엔진이 요구하는 기본 정보.
                -->
    <meta name="keyword" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Bit Academy 2021" />
    <meta name="description" content="HTML, 기본 틀 연습" />

    <!-- meta http-equiv :
        브라우저가 문서를 렌더링하기 위한 부가 정보들
    -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- text/html -> MIME-TYPE  ex image/png, image/jpg, audio/mp3 문서의 저장 방식/포맷을 브라우저에게 알린다.-->
    <!-- html 4 방식-->
    <meta charset="UTF-8" />
    <!--html 5 방식-->
    <!--페이지 캐시, 지속 시간 등 다양한 세팅도 가능-->

    <!--title : 브라우저 탭에 표시되는 문서 제목-->
    <title>HTML Skeleton</title>

    <!-- 그 외 페이지에서 사용되는 여러 가지 리소스들(CSS,JavaScript 등)-->
</head>

<body>
    <!-- head 정보를 기반으로 객체화하고 그려지는 영역 
    head와 body 사이에는 아무것도 들어가면 안 된다.
    -->
    <h1>HTML Skeleton</h1>
    <p>HTML의 기본 뼈대</p>
    <P>HTML은 기본적으로 <br />
        개행을 무시합니다.</P>
    <p>HTML은 &nbsp;&nbsp;&nbsp;&nbsp;여러 개의 공백도 하나로 출력합니다.</p>
    <p>&lt;HTML&gt;은 문서의 구조와 컨텐츠를 담당합니다.</p>
    <p>&copy; Bit Academy</p>
    <a href="../tsconfig.json">yo</a>
</body>

</html>
