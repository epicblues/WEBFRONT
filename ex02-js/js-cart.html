<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <title>JS Cart</title>
        <style>
            #list li {
                height: 30px;
            }
        </style>
        <script>
            window.addEventListener('load',() => {
                const list = document.querySelectorAll("#list > *");
                list.forEach(li => {
                    li.parentNode.removeChild(li);
                })
                setInputAndButton();
            });
        </script>
    </head>
    <body>
        <div id="header">
            <h1>Shopping List</h1>
        </div>
        <div id="cart-list">
            <ul id="list">
                <li>무</li>
                <li>배추</li>
                <li>쪽파</li>
                <li>고춧가루</li>
            </ul>
        </div>
        <div id="cart-input">
            <input id="item"><button id="btn-add">추가</button>
        </div>
        <div id="footer">
            &copy;Bit Academy
        </div>
        <script>
            // 초기화 및 제거
            

            
            function createButtonAndToolBar() {
                const toolBar = document.createElement('div');
                const btn = document.createElement('button');
                btn.innerText='X';
                btn.addEventListener('click', () => {
                    const ul = btn.parentNode.parentNode.parentNode;
                    ul.removeChild(btn.parentNode.parentNode);
                })
                toolBar.appendChild(btn);
                toolBar.style.display = "inline";
                toolBar.style.float = "right";

                return toolBar
            }

            function setInputAndButton () {
                const input = document.querySelector('#item');
                const btn = input.nextSibling;
                btn.addEventListener('click', function ()  {
                    const value = input.value;
                    if(value.trim().length === 0 ) {
                        alert("글자를 입력하세요 !");
                        input.focus();
                        return;
                    }
                    const li = document.createElement('li');
                    li.innerText  = value;
                    input.value = "";
                    input.focus();

                    const toolBar = createButtonAndToolBar();
                    li.appendChild(toolBar);
                    document.querySelector('#list').appendChild(li);

                })
            }
            

        </script>
    </body>
</html>
